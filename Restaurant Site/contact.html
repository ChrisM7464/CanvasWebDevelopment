<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Contact Us</title>
		
		<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
		<!-- Link to font hosted externally by Google -->
		<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
		
		<style>
		label {
			font-size: 1.1em;
		}
		
		input[type=text] {
			border: 1px solid #546a7b;
			width: 10%;
			padding: 4px 4px;
			margin: 12px 0;
			box-sizing: border-box;
			font-size 1.1em;
		}
		
		.required-input {
			font-weight: bold;
		}
		
		select, textarea {
			margin: 12px 0;
			font-size: 1em;
		}
		
		input[type=submit] {
			font-size: 1.2em;
			background-color: #C8BDD3;
			color: #000;
			padding: 4px 8px;
		}
		
		input[type=submit]:hover {
			background-color: #B7B2B7;
		}
		
		textarea {
			width: 90%;
			height: 200px;
			padding: 12px 20px;
			margin: 12px 0;
			box-sizing: border-box;
			border: 1px solid #546a7b;
			border-radius: 3px;
			background-color: #fff;
			resize: none;
		}
		</style>
	</head>
	<body>
	<div class="container">
		<header>
			<h1>The Low-Cal Calzone Zone</h1>
		</header>
		<nav>
			<a href="index.html">Home</a>
			<a href="menu.html">Menu</a>
			<a href="contact.html">Contact Us</a>
		</nav>
		<section>
			<form action="request-submitted.html" method="POST">
				<label for="name" class="required-input">Name:</label>
				<input type="text" name="nameInput" required />
				<div class="clear-float"></div>
				<label for="lastName" class="required-input">Email:</label>
				<input type="text" name="emailInput" required />
				<div class="clear-float"></div>
				<label for="phone" class="required-input">Phone:</label>
				<input type="text" name="phone" required />
				<div class="clear-float"></div>
				<label for="inquiry">Reason for Inquiry:</label>
				<select id="inquiry" name="inquiry">
					<option value="catering" selected>Catering</option>
					<option value="private">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="Other">Other</option>
				</select>
				<div class="clear-float"></div>
				<label for="info">Additional information:</label>
				<div class="clear-float"></div>
				<textarea id="info" name="info"/>
				</textarea>
				<div class="clear-float"></div>
				<label for="visited-restaurant">
					Have you been to the restaurant? </label>
				<input type="radio" id="choice1" name="answer" value="no" checked>
					<label for="choice1">No</label>
				<input type="radio" id="choice2" name="answer" value="yes">
					<label for="choice2">Yes</label>
				<div class="clear-float"></div>
				<label for="contact">
					Best days to contact you:</label>
				<input type="checkbox" id="monday" name="day" value="monday">
					<label for="monday">M</label>
				<input type="checkbox" id="tuesday" name="day" value="tuesday">
					<label for="tuesday">T</label>
				<input type="checkbox" id="wednesday" name="day" value="wednesday">
					<label for="wednesday">W</label>
				<input type="checkbox" id="thursday" name="day" value="thursday">
					<label for="thursday">Th</label>
				<input type="checkbox" id="friday" name="day" value="friday">
					<label for="friday">F</label>
				<div class="clear-float"></div>
					<input type="submit" value="Send Request"/>
				<div class="clear-float"></div>
			</form>
		</section>
		<footer>
			<div class="row justify-content-center" id="address">
				1533 Sugarfoot Lane, Pawnee, Indiana 47906 <br />
				765-412-3878
			</div>
		</footer>
	</div> <!-- Bottom of .container div-->
		
		<!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
