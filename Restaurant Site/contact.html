<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Contact Us</title>
		
		<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
		<!-- Link to font hosted externally by Google -->
		<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
		<!-- Link to icons hosted externally by FontAwesome -->		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		
		<style>
		select, textarea {
			margin: 12px 0;
			font-size: 1em;
		}
		
		input[type=submit] {
			font-size: 1.2em;
			background-color: #C8BDD3;
			color: #000;
			padding: 4px 8px;
		}
		
		input[type=submit]:hover {
			background-color: #B7B2B7;
		}
		
		textarea {
			width: 90%;
			height: 200px;
			padding: 12px 20px;
			margin: 12px 0;
			box-sizing: border-box;
			border: 1px solid #546a7b;
			border-radius: 3px;
			background-color: #fff;
			resize: none;
		}
		</style>
	</head>
	<body>
	<div class="container">
		<header class="jumbotron">
			<h1>The Low-Cal Calzone Zone</h1>
		</header>
		
		<nav class="navbar navbar-expand-sm bg-light">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="btn badge-pill" href="index.html"><i class="fas fa-home"></i></a></li>
				<li class="nav-item"><a class="btn badge-pill" href="menu.html">Menu</a></li>
				<li class="nav-item"><a class="btn badge-pill" href="contact.html">Contact Us</a></li>
			</ul>
		</nav>
		
		<form name="contactForm" onsubmit="return validateInfo();">
			<div class="form-group row">
				<label for="nameInput" class="col-auto col-form-label font-weight-bold">Name:</label>
				<div class="col-auto">
					<input type="text" class="form-control" id="nameInput" placeholder="Enter name here">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="emailInput" class="col-auto col-form-label font-weight-bold">Email:</label>
				<div class="col-auto">
					<input type="email" class="form-control" name="emailInput" placeholder="name@example.com">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="phone" class="col-auto col-form-label font-weight-bold">Phone:</label>
				<div class="col-auto">
					<input type="tel" class="form-control" name="phone" placeholder="1-(555)-555-5555">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="inquiry" class="col-auto col-form-label">Reason for Inquiry:</label>
				<div class="col-auto">
					<select id="inquiry" class="form-control" name="inquiry">
						<option value="catering" selected>Catering</option>
						<option value="private">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="Other">Other</option>
					</select>
				</div>
			</div>
			
			
			<!-- TODO: Form controls below this point; JS input validation -->
			<div class="form-group row">
				<label for="info" class="col-auto col-form-label">Additional information:</label>
				<div class="col-auto">
					<textarea id="info" name="info"/></textarea>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="visited-restaurant" class="col-auto col-form-label">
					Have you been to the restaurant? </label>
				<div class="col-auto">
				<input type="radio" id="choice1" name="answer" value="no" checked>
					<label for="choice1">No</label>
				<input type="radio" id="choice2" name="answer" value="yes">
					<label for="choice2">Yes</label>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="contact" class="font-weight-bold">
					Best days to contact you:</label>
				<input type="checkbox" id="monday" name="day" value="monday">
					<label for="monday">M</label>
				<input type="checkbox" id="tuesday" name="day" value="tuesday">
					<label for="tuesday">T</label>
				<input type="checkbox" id="wednesday" name="day" value="wednesday">
					<label for="wednesday">W</label>
				<input type="checkbox" id="thursday" name="day" value="thursday">
					<label for="thursday">Th</label>
				<input type="checkbox" id="friday" name="day" value="friday">
					<label for="friday">F</label>
			</div>
			
			<input type="submit" value="Send Request"/>
			<div class="clear-float"></div>
		</form>
		
		<footer>
			<div class="row justify-content-center" id="address">
				1533 Sugarfoot Lane, Pawnee, Indiana 47906 <br />
				765-412-3878
			</div>
		</footer>
	</div> <!-- Bottom of .container div-->
		
		<!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
