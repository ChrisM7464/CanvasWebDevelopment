		margin-bottom: 10px;

	<body>
	<div class="container">
		<header class="jumbotron">
			<h1>The Low-Cal Calzone Zone</h1>
			<h5 class="font-italic text-right mb-auto">New location opening in early 2020!</h4>
		</header>
		
		<nav class="navbar navbar-expand-sm bg-light">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="btn badge-pill" href="index.html"><i class="fas fa-home"></i></a></li>
				<li class="nav-item"><a class="btn badge-pill" href="menu.html">Menu</a></li>
				<li class="nav-item"><a class="btn badge-pill" href="contact.html">Contact Us</a></li>
			</ul>
		</nav>
		
		<noscript>
            For full functionality of this site it is necessary to enable JavaScript.
            Here are the <a href="http://www.enable-javascript.com/" target="_blank"> instructions how to enable JavaScript in your web browser</a>.
        </noscript>
		
		<form name="contactForm" onsubmit="return validateInfo();">
			<div class="form-group row">
				<label for="nameInput" class="col-auto col-form-label font-weight-bold">Name:</label>
				<div class="col-auto">
					<input type="text" class="form-control" id="nameInput" value="" placeholder="Enter name here">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="emailInput" class="col-auto col-form-label font-weight-bold">Email:</label>
				<div class="col-auto">
					<input type="email" class="form-control" id="emailInput" value="" placeholder="name@example.com">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="phone" class="col-auto col-form-label font-weight-bold">Phone:</label>
				<div class="col-auto">
					<input type="tel" class="form-control" id="phone" placeholder="1-(555)-555-5555">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="inquiry" class="col-auto col-form-label">Reason for Inquiry:</label>
				<div class="col-auto">
					<select id="inquiry" class="form-control" name="inquiry">
						<option value="catering" selected>Catering</option>
						<option value="private">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="Other">Other</option>
					</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="info" class="col-auto col-form-label">Additional information:</label>
				<div class="col-auto">
					<textarea id="info" class="form-control" name="info" rows="3"/></textarea>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="visited-restaurant" class="col-auto col-form-label">
					Have you been to the restaurant? </label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="visitedAnswer" id="choice1" value="no" checked>
					<label class="form-check-label" for="choice1">No</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="visitedAnswer" id="choice2" value="yes">
					<label class="form-check-label" for="choice2">Yes</label>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="contact" class="col-auto col-form-label font-weight-bold">
					Best days to contact you:</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="monday" name="days" value="Monday">
					<label class="form-check-label" for="monday">M</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="tuesday" name="days" value="tuesday">
					<label class="form-check-label" for="tuesday">T</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="wednesday" name="days" value="wednesday">
					<label class="form-check-label" for="wednesday">W</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="thursday" name="days" value="thursday">
					<label class="form-check-label" for="thursday">Th</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="friday" name="days" value="friday">
					<label class="form-check-label" for="friday">F</label>
				</div>
			</div> <!-- End of checkbox .form-group div -->
			
			<button type="submit" class="btn btn-primary" id="submitButton">Send Request</button>
		</form>
		
		<footer>
			<div class="row justify-content-center" id="address">
				1533 Sugarfoot Lane, Pawnee, Indiana 47906 <br />
				765-412-3878
			</div>
		</footer>
	</div> <!-- Bottom of .container div-->
