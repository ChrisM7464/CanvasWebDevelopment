	   crossorigin="anonymous"> 
	<style>
	.container {
		font-family: cursive;
		margin: auto;
		width: 50%
	}
	#betInput {
		width: 100px;
	}
	
	<title>Play Lucky Sevens</title>
	</style>
</head>
<body>
	<div class="container">
		<header><h1>Lucky Sevens</h1></header>
		<form name="lucky7" onsubmit="return validateBet();">
			<div class="form-group row">
				<label for="betInput" class="col-sm-2 col-form-label">Starting Bet: $</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="betInput"
					value="0.00" min="1.00" placeholder="0.00">
				</div>
			</div> 
			<div class="form-group row">
				<div class="col-sm-10 offset-sm-1">
					<button type="submit" class="btn btn-primary" id="playButton">Play</button>
				</div>
			</div>
		</form>
		
		<table id="results" class="table table-striped" style="display:none;">		
			<tbody>
				<tr>
					<td>Starting Bet</td>
					<td><span id="startBet"></span></td>
				</tr>
				<tr>
					<td>Total Rolls Before going Broke</td>
					<td><span id="totalRolls"></span></td>
				</tr>
				<tr>
					<td>Highest Amount Won</td>
					<td><span id="highestWon"></span></td>
				</tr>
				<tr>
					<td>Roll Count at Highest Amount Won</td>
					<td><span id="highestRoll"></span></td>
				</tr>
			</tbody>
		</table>

	</div> <!-- End of .container div -->
